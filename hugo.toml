baseURL = 'https://npatch.github.io/'
languageCode = 'en-us'
theme = "LoveIt"
avatar = "avatar.jpg"
title = "Adventures in programming, games and more"

[module]
[[module.imports]]
  path = "loveit"

[params]
  copyright-year = '2024'
  title = "npatch's blog"
  description = "Adventures in programming, games and more"
  [params.author]
    email = 'npatsiouras@gmail.com'
    name = 'Nikolaos Patsiouras'
    postSignName = "Nikos"
  [params.layouts]
    rfc_1123 = 'Mon, 02 Jan 2006 15:04:05 MST'
    rfc_3339 = '2006-01-02T15:04:05-07:00'
  # LoveIt theme version
  version = "0.2.X"
  defaultTheme = "dark"
  [params.header]
  description = "Adventures in programming, games and more"
  [params.header.title]
    # URL of the LOGO
    logo = ""
    # title name
    name = "Adventures in Programming"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    # whether to use typeit animation for title name
    typeit = false

[params.home.profile]
enable = true
# Gravatar Email for preferred avatar in home page
gravatarEmail = ""
# URL of avatar shown in home page
avatarURL = "/images/avatar.jpg"
# title shown in home page (HTML format is supported)
title = ""
# subtitle shown in home page
subtitle = "Adventures in programming, games and more"
# whether to use typeit animation for subtitle
typeit = true
# whether to show social links
social = true
# disclaimer (HTML format is supported)
disclaimer = ""



# whether to use robots.txt
# ???? robots.txt
enableRobotsTXT = true
# whether to use git commit log
# ???? git ??
enableGitInfo = true
# whether to use emoji code
# ???? emoji ??
enableEmoji = true



[menu]

[[menu.main]]
identifier = "posts"
# you can add extra information before the name (HTML format is supported), such as icons
pre = ""
# you can add extra information after the name (HTML format is supported), uch #as icons
post = ""
name = "Posts"
url = "/posts/"
# title will be shown when you hover on this menu link
title = ""
weight = 1


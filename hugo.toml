# Markup related configuration in Hugo
[markup]

# Syntax Highlighting (https://gohugo.io/content-management/yntax-highlighting)
[markup.highlight]
# false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/#158)
noClasses = false

[taxonomies]
tag = 'tags'


# Home page posts
[params.home.posts]
enable = false
# special amount of posts in each home posts page
paginate = 6

[params.social.X-Twitter]
weight = 1
id = "@npatsiouras"
title = "X"

[params.social.Mastodon]
weight = 2
id = "@npatsiouras"
prefix = "https://mastodon.gamedev.place/web/"
title = "Mastodon"

[params.social.bluesky]
weight = 3
id = "npatsiouras.bsky.social"
title = "bluesky"

[params.social.LinkedIn]
weight = 4
id = "@npatsiouras"
title = "LinkedIn"

[params.social.Github]
weight = 5
id = "NPatch"
title = "GitHub"


# Footer config
[params.footer]
enable = true
# Custom content (HTML format is supported)
custom = ''
# whether to show Hugo and theme info
hugo = true
# whether to show copyright info
copyright = true
# whether to show the author
author = true
# site creation time
since = 2024
# ICP info only in China (HTML format is supported)
icp = ""
# license info (HTML format is supported)
#license= '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'


[params.page.comment]
  enable = true
  # Disqus comment config
  [params.page.comment.disqus]
    # LoveIt NEW | 0.1.1
    enable = true
    # Disqus shortname to use Disqus in posts
    shortname = "Nikos P."


